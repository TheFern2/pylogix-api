<!DOCTYPE html>
<html>
  <head>
    <style>
      body { background-color: #f8f1c1; }
      ol { list-style-type: '\2714'; }
      ul { list-style-type: none; }
      li { color: blue; font-size: 130%; }
      greent { color: darkgreen; font-size: 115%; }
      blackt { color: black; font-size: 115%; }
      lgreyt { color:  #b2babb ; font-size: 110%; }
    </style>
    <title>Device List</title>
  </head>
  <body>
    <p><ol><li><greent> &nbsp; Total: {{devices|length}}</greent></li></ol></p>
    <p>
      {% for device in devices %}
          <p>
          <ul><li><img src="{{url_for('static', filename='arrowEblue.png')}}"> &nbsp; &nbsp; &nbsp;<blackt>{{ device['productName'] }}</blackt> &nbsp; &nbsp; <lgreyt>rev. {{ device['revision'] }}</lgreyt></li></ul>
          </p>
      {% endfor %}
    </p><br>
      {%if not url1Title == ""%}
          &nbsp; &nbsp;{{url1Title}}<a href="{{url1Link}}" target="_blank">{{url1Link}}</a><br>
      {%endif%}
      {%if not url2Title == ""%}
          &nbsp; &nbsp;{{url2Title}}<a href="{{url2Link}}" target="_blank">{{url2Link}}</a>
      {%endif%}
    </p>
  </body>
</html>
