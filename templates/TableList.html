<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
      border: 1;
      padding: 5px;
      background-color: blue;
      }
      th, td {
      padding: 5px;
      background-color: #f5f1c1;
      }
    </style>
    <title>Table</title>
  </head>
  <body>
    <p>
      <table>
        <thead>
          <tr>
            {% for name in colnames %}
              <th>{{ name }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for val in values %}
            <tr>
              {% for name in colnames %}
                <td>{{ val[name] }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </p>
  </body>
</html>
